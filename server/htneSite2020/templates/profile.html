{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="fname">School:</label>
        <input type="text" id="school" name="school" value="{{ school }}"><br>
        <label for="lname">Graduation Year:</label>
        <input type="text" id="grad_year" name="grad_year" value="{{ grad_year }}"><br>
        <label for="lname">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ gender }}"><br>
        <label for="lname">What are you?</label>
        <input type="text" id="designation" name="designation" value="{{ designation }}"><br>
        <label for="lname">Why do you wanna participate in HTNE?</label>
        <input type="text" id="desc" name="desc" value="{{ desc }}"><br>
        <input type="submit" value="submit"/>
    </form>
{% endblock content %}
